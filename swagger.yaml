parameters:
  Accept:
    name: Accept
    in: header
    required: false
    type: string
    enum:
      - application/json
    description: The response format.
    default: application/json
  Query:  
    name: query
    in: query
    required: false
    type: string
    description: Search string to query the objects and return matching results.
  Limit:
    name: limit
    in: query
    required: false
    type: integer
    format: int32
    default: 100
    description: >-
      Limit the the number of items to be returned per page. For example: 5.

      The 'limit' parameter is typically used with the 'offset' parameter to facilitate pagination.
  Offset: 
    name: offset
    in: query
    required: false
    type: integer
    format: int32
    description: >-
      The page offset of the first item to be returned. For example: 2.

      The 'offset' parameter is typically used with the 'limit' parameter to facilitate pagination.
  PlatformId:    
    name: platformId
    in: query
    required: true
    type: string
    default: d3b26caa-8c7d-5f97-9eff-40fcf1a6f8d3
    description: The identifier for the selected platform. Multiple platforms can be passed to the API without a region Id. Passing multiple platforms without a region will not return epg numbers as these are linked to a platform and region.
  PlatformIdQuery:    
    name: platformId
    in: query
    required: false
    type: string
    default: d3b26caa-8c7d-5f97-9eff-40fcf1a6f8d3
    description: The identifier for the selected platform. Multiple platforms can be passed to the API without a region Id. Passing multiple platforms without a region will not return epg numbers as these are linked to a platform and region.
  RegionId:
    name: regionId
    in: query
    required: true
    type: string
    default: afa4f624-da9b-54ce-b514-570345dbbdce
    description: The platform region ID for the channel selection.
  RegionIdQuery:
    name: regionId
    in: query
    required: false
    type: string
    default: afa4f624-da9b-54ce-b514-570345dbbdce
    description: The platform region ID for the channel selection.
  ChannelId:  
    name: channelId
    in: query
    required: true
    type: string
    description: The identifier for the selected channel.
  ScheduleStart:  
    name: scheduleStart
    in: query
    required: false
    type: string
    pattern: date-time
    default: '2015-05-05T00:00:00'
    description: The Start Date for the schedule.
  ScheduleEnd:  
    name: scheudleEnd
    in: query
    required: false
    type: string
    default: '2015-05-06T00:00:00'
    pattern: date-time
    description: The End Date for the schedule.
  Date:
    name: start
    in: query
    required: false
    default: 2015-05-05
    pattern: date
    type: string
    description: "Example Date"  
  UpdatedSince:
    name: updatedSince
    in: query
    required: false
    default: '2015-05-05T00:00:00'
    pattern: date-time
    type: string
    description: "Updated Since"  
  ScheduleUpdatedSince:
    name: scheduleUpdatedSince
    in: query
    required: false
    default: '2015-05-05T00:00:00'
    pattern: date-time
    type: string
    description: "Schedule Updated Since"  
  AssetId:  
    name: assetId
    in: query
    required: false
    type: string
    description: A asset ID filter for the schedule collection. This can be a reference to any type of asset i.e. movie, season, series or episode.
  After:  
    name: after
    in: query
    required: false
    type: string
    default: cfab77d4-5d98-42fc-b7d9-40271e420f72
    description: The Id of the entity you would like to page after. 
  Start:  
    name: start
    in: query
    required: true
    type: string
    pattern: date-time
    default: '2015-05-05T00:00:00'
    description: The Start Date for the schedule.
  End:  
    name: end
    in: query
    required: false
    type: string
    default: '2015-05-06T00:00:00'
    pattern: date-time
    description: The End Date for the schedule.
  ContributorId:
    name: contributorId
    in: query
    required: false
    type: string
    description: Filter the schedule items by contributor ID
  Type:
    name: type
    in: query
    required: false
    default: movie
    type: string
    description: Type filter for the assets.i.e episode, movie, season or series
  Tag:
    name: tag
    in: query
    required: false
    default: genre:comedy
    type: string
    description: Tag filter for the assets  
  ContributorType:
    name: type
    in: query
    required: false
    type: string
    description: Type filter for the assets. i.e. cast, director or producer
  FeatureId:  
    name: featureId
    in: query
    required: true
    type: string
    description: The identifier for the selected feature.
  Aliases:  
    name: aliases
    in: query
    required: false
    type: boolean
    default: true
    description: Flag to display Legacy and Provider Ids.