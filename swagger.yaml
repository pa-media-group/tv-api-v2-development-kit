  /channel:
    get:
      description: |-
        If you are interested in a list of channels that have had there schedule updated you can filter by the following query params.\n
         - scheduleStart\n
         - scheduleEnd\n
         - scheduleUpdatedSince\n\n
         
        adding these query params will filter the channel collection to only return channels that have been updated within the given range, updatedSince stores the state of your previous call.\n\n
        
        Example Usage: Every 10 minutes get me the channels that have updated schedules for the next 2 weeks.\n\n
        
        /channel?platform={uuid}&scheduleStart={today}&scheduleEnd={today + 2 weeks}&updatedSince={10 minutes ago}\n\n
        
        Also please note epg numbers are only exposed when a platform and region are passed to the query.\n\n
      summary: Channel Collection
      tags:
        - Channel
      operationId: listChannels
      security:
        - apikey: []
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/PlatformIdQuery'
        - $ref: '#/parameters/RegionIdQuery'
        - $ref: '#/parameters/Aliases'
        - $ref: '#/parameters/Date'
          description: "Date of the Channel State to select, this will display channel names and attributes in the future or past."
        - $ref: '#/parameters/ScheduleStart'
        - $ref: '#/parameters/ScheduleEnd'
        - $ref: '#/parameters/ScheduleUpdatedSince'
      responses:
        200:
          description: ''
          schema:
